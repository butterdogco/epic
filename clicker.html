<!DOCTYPE html>
<html>
  <head>
    <title>robux generator clicker</title>
      <style>
      
        body {
          font-family: 'Dm Sans', sans-serif;
          cursor: default;
          margin: 0;
        }
        
        #button {
          background-color: rgb(255, 70, 70);
          border-radius: 50%;
          width: 20vw;
          height: 20vw;
          color: white;
          border: none;
          border-bottom: rgb(140, 140, 140) 10px solid;
          border-right: rgb(140, 140, 140) 10px solid;
          position: fixed;
          color: white;
          font-weight: bold;
          left: 40vw;
          top: 35%;
          transition: 0.1s ease;
          cursor: pointer;
          font-size: 20px;
        }
        
        #points {
          font-size: 30px;
          position: fixed;
          top: -28px;
          left: 100px;
          text-align: center;
        }
        
        #pointsTitle {
          position: fixed;
          font-size: 30px;
          left: 10px;
          top: -30px;
        }
        
        #autoclickers {
          font-size: 30px;
          position: fixed;
          left: 230px;
          top: 2px;
        }
        
        #autoTitle {
          font-size: 30px;
          position: fixed;
          left: 10px;
          top: 0px;
        }
        
        #store {
          display: flex;
          position: fixed;
          bottom: 0px;
          left: 34%;
        }
        
        #autoBuy {
          width: 100px;
          height: 100px;
          bottom: 40px;
          border-radius: 50%;
          background-color: rgb(150, 150, 255);
          border: none;
          color: white;
          font-weight: bold;
          cursor: pointer;
          text-align: center;
          font-size: 12px;
          transition: 0.2s;
          display: flex;
          flex-gap: 30px;
        }
        
        #autoBuy p {
          padding-top: 13px;
          text-align: center;
        }
        
        #autoBuy:hover {
          background-color: rgb(130, 130, 250);
        }
        
        #credit {
          position: fixed;
          bottom: -15px;
          left: 3px;
          color: rgb(200, 200, 200);
        }
        
      </style>
  </head>
  <body>
    <center>
      <h1>robux generator clicker</h1>
      <p style="margin-top:-15px;">v0.98</p>
      <button id="button" onclick="addPoint();changeButton();">generate free robuk</button>
      <p id="pointsTitle">robux:</p>
      <p id="points">0</p>
      <p id="autoTitle">autogenerators:</p>
      <p id="autoclickers">0</p>
      <div id="store">
        <button id="autoBuy" onclick="buyAuto(1);"><p>Purchase 1 Autogenerator (20 robux)</p></button>
        <button id="autoBuy" onclick="buyAuto(5);"><p>Purchase 5 Autogenerators (100 robux)</p></button>
        <button id="autoBuy" onclick="buyAuto(10);"><p>Purchase 10 Autogenerators (200 robux)</p></button>
        <button id="autoBuy" onclick="buyAuto(100);"><p>Purchase 100 Autogenerators (2000 robux)</p></button>
      </div>
      <p id="credit"><i>by butterdogco</i></p>
    </center>
    <script>
    
      var add = 1;
      var points = 0;
      var autoclickers = 0;
    
      function addPoint() {
        points = points + add;
        document.getElementById('points').innerHTML = points;
      }
      
      function pointLoop() {
        document.getElementById('autoclickers').innerHTML = autoclickers;
        document.getElementById('points').innerHTML = points;
      }
      
      function addAuto() {
        points = points + autoclickers;
        document.getElementById('autoclickers').innerHTML = autoclickers;
        document.getElementById('points').innerHTML = points;
        setTimeout(addAuto, 1000);
      }
      
      function buttonFix() {
        document.getElementById('button').style.borderBottom = "rgb(140, 140, 140) 10px solid";
        document.getElementById('button').style.borderRight = "rgb(140, 140, 140) 10px solid";
        document.getElementById('button').innerHTML = "generate free robuk";
        document.getElementById('autoclickers').innerHTML = autoclickers;
      }
      
      function changeButton() {
        document.getElementById('button').style.borderBottom = "none";
        document.getElementById('button').style.borderRight = "none";
        document.getElementById('button').innerHTML = "mmm";

        setTimeout(buttonFix, 100);
      }
      
      function change() {
        document.getElementById('autoclickers').innerHTML = autoclickers;
        document.getElementById('points').innerHTML = points;
        setTimeout(change, 200);
      }
      
      function buyAuto(amt) {
        var x = amt * 20;
        x = x - 1;
        if (points > x) {
          points = points - (x + 1);
          autoclickers = autoclickers + amt;
        } else {
          alert('not enough robux ðŸ¥¶');
        }
      }
      addAuto();
      change();
    </script>
  </body>
</html>
